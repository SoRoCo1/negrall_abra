<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Mundo Mágico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: pink;
        }
        .button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            margin: 20px;
            transition: all 0.3s;
        }
        .continuar {
            background-color: pink;
            color: black;
        }
        .continuar:hover {
            background-color: #ff66b3;
        }
        .pular {
            background-color: red;
            color: black;
        }
        .pular:hover {
            background-color: #ff4d4d;
        }
        img {
            width: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Mundo Mágico</h1>
    <!-- Substitua a URL abaixo pela URL da imagem que você deseja usar -->
    <img src="file:///Users/sarahsantiago/Desktop/Captura%20de%20Tela%202024-11-26%20a%CC%80s%2022.37.09.jpg" alt="Unicornio">
    <p>Se você for a Ana Nega, clique em continuar, caso contrário clique em pular.</p>
    <a href="continuar.html">
        <button class="button continuar">Continuar</button>
    </a>
    <a href="pular.html">
        <button class="button pular">Pular</button>
    </a>
</body>
</html>
